<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<div class="container" style="margin-top: 20px;">
    <h2 class="text-center">Edit Author</h2>
    <form action="{% url 'edit_author' author.id %}" method="POST" class="form-horizontal">
        {% csrf_token %}
        
        <div class="form-group row" style="margin-bottom: 15px;">
            <label for="author_name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author_name" value="{{ author.author_name }}">
            </div>
        </div>
        
        <div class="form-group row" style="margin-bottom: 15px;">
            <label for="author_title" class="col-sm-2 col-form-label">Study Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author_title" value="{{ author.author_title }}">
            </div>
        </div>
        
        <div class="form-group row" style="margin-bottom: 15px;">
            <label for="author_type" class="col-sm-2 col-form-label">Category/Type:</label>
            <div class="col-sm-10">
                <select class="form-control" name="author_type">
                    <option value="" disabled>Select category/type</option>
                    <option value="FACULTY" {% if author.author_type == "FACULTY" %}selected{% endif %}>FACULTY</option>
                    <option value="ADMIN" {% if author.author_type == "ADMIN" %}selected{% endif %}>ADMIN</option>
                </select>
            </div>
        </div>
        
        <div class="form-group row" style="margin-bottom: 15px;">
            <label for="author_department" class="col-sm-2 col-form-label">Dept/Office:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author_department" value="{{ author.author_department }}">
            </div>
        </div>
        
        <div class="form-group row" style="margin-bottom: 15px;"> 
            <label for="employee_number" class="col-sm-2 col-form-label">Employee Number:</label> 
            <div class="col-sm-10"> 
                <input type="text" class="form-control" name="employee_number" value="{{ author.employee_number }}"> 
            </div> 
        </div>
        
        <div class="form-group row" style="margin-top: 20px;">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
