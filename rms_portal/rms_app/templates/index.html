
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .jumbotron{
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: rgb(255, 255, 255);
            border-radius: 0.3rem;
        }
    </style>

</head>

  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center align-items-center" 
        style="background-color: rgb(117, 199, 213);">
        <span class="navbar-brand mb-0 h1 text-dark" style="margin-top: 10px;">
            MPSU Research Management System
            <p style="font-size: 0px; color:rgb(117, 199, 213);">...</p>
        </span>
        </div>
    

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <ul class="nav nav-tabs" style="margin-top: 10px;">
            <li class="nav-item">
                {% if current_tab == 'home' %}
                <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                {% else %}
                <a class="nav-link " aria-current="page" href="/home">HOME</a>
                {% endif %}
            </li>
            <li class="nav-item">
                {% if current_tab == 'authors' %}
                <a class="nav-link active" aria-current="page" href="/authors">AUTHORS</a>
                {% else %}
                <a class="nav-link " aria-current="page" href="/authors">AUTHORS</a>
                {% endif %}
            </li>
            <li class="nav-item">
                {% if current_tab == 'studies' %}
                <a class="nav-link active" aria-current="page" href="/studies">STUDIES</a>
                {% else %}
                <a class="nav-link " aria-current="page" href="/studies">STUDIES</a>
                {% endif %}
            </li>
        </ul>
    </div>
    </nav>

    {% block main_content %}
    {% endblock %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
