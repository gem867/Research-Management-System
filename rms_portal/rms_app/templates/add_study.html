<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<div class="container" style="margin-top: 20px;">
    <h2>ADD NEW STUDY</h2>
    <form action="{% url 'add_study' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="abstract">Abstract:</label>
            <textarea class="form-control" name="abstract" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="keywords">Keywords:</label>
            <input type="text" class="form-control" name="keywords" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" name="status" required>
        </div>
        <div class="form-group">
            <label for="date_started">Date Started:</label>
            <input type="date" class="form-control" name="date_started" required>
        </div>
        <div class="form-group">
            <label for="researchers">Researchers:</label>
            <textarea class="form-control" name="researchers" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 15px;">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
